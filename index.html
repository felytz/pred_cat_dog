<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perros y Gatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #resultado {
      font-weight: bold;
      font-size: 6rem;
      text-align: center;
      min-height: 8rem;
    }
    #model-info {
      font-size: 1rem;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    #confidence-bar {
      height: 20px;
      background: #e9ecef;
      margin: 10px 0;
      border-radius: 10px;
      overflow: hidden;
    }
    #confidence-progress {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      width: 50%;
      transition: width 0.3s;
    }
    .model-active {
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.5);
    }
    #camera-select {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <main>
    <div class="px-4 py-2 my-2 text-center border-bottom">
      <h1 class="display-5 fw-bold">Perros y Gatos</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-0">Clasificaci√≥n en tiempo real con TensorFlow.js</p>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 text-center">
          <!-- Camera Feed -->
          <div class="position-relative mb-3">
            <canvas id="canvas" width="400" height="400" class="img-fluid border rounded"></canvas>
            <canvas id="processing-canvas" width="100" height="100" style="display: none;"></canvas>
            <div class="position-absolute top-0 start-0 m-2">
              <span id="facing-mode" class="badge bg-secondary">C√°mara</span>
            </div>
          </div>
          
          <!-- Model Selection -->
          <div class="d-flex justify-content-center gap-2 mb-3">
            <button id="btn-cnn" class="btn btn-primary model-btn active">Modelo CNN</button>
          </div>
          
          <!-- Prediction Output -->
          <div id="model-info" class="text-start">
            <div>Modelo cargado: <span id="model-name">CNN</span></div>
            <div>Precisi√≥n: <span id="confidence-value">0%</span></div>
            <div id="confidence-bar"><div id="confidence-progress"></div></div>
          </div>
          
          <div id="resultado" class="my-3"></div>
          
          <!-- Controls -->
          <div class="d-flex justify-content-center gap-2">
            <button id="switch-camera" class="btn btn-secondary">Cambiar C√°mara</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
  
  <script>
    // App State
    const state = {
      currentModel: 'cnn',
      model: null,
      stream: null,
      facingMode: 'environment',
      isModelLoading: false,
      devices: [],
      currentDeviceId: null
    };

    // DOM Elements
    const elements = {
      canvas: document.getElementById('canvas'),
      processingCanvas: document.getElementById('processing-canvas'),
      result: document.getElementById('resultado'),
      modelName: document.getElementById('model-name'),
      confidenceValue: document.getElementById('confidence-value'),
      confidenceBar: document.getElementById('confidence-progress'),
      facingMode: document.getElementById('facing-mode'),
      btnCNN: document.getElementById('btn-cnn'),
      switchCamera: document.getElementById('switch-camera')
    };
    
    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // 1. Check for WebGL and TF.js support
        if (!checkWebGL() || !checkTFJS()) {
          elements.result.textContent = "Tu navegador no soporta todas las caracter√≠sticas requeridas";
          return;
        }

        // 2. Show loading state
        elements.result.textContent = "Inicializando...";
        
        // 3. Load CNN model
        await loadModel();
        
        // 4. Setup camera
        await setupCamera();
        
        // 5. Start prediction loop
        predict();

      } catch (error) {
        console.error("Initialization error:", error);
        elements.result.textContent = `Error de inicializaci√≥n: ${error.message}`;
      }
    });

    function checkWebGL() {
      const gl = document.createElement('canvas').getContext('webgl');
      if (!gl) {
        alert('WebGL no est√° disponible en tu navegador. La aplicaci√≥n puede no funcionar correctamente.');
        return false;
      }
      return true;
    }

    function checkTFJS() {
      if (!tf || !tf.browser || !tf.loadGraphModel) {
        alert('TensorFlow.js no est√° cargado correctamente. Recarga la p√°gina.');
        return false;
      }
      return true;
    }

    async function loadModel() {
      try {
        // Load CNN model from your directory structure
        state.model = await tf.loadGraphModel('cnn_tfjs_model/model.json');
        
        console.log('‚úÖ Modelo CNN cargado correctamente:', state.model);
        elements.modelName.textContent = 'CNN';
        
      } catch (error) {
        console.error('‚ùå Error cargando el modelo:', error);
        throw new Error(`Error cargando el modelo: ${error.message}`);
      }
    }

    async function setupCamera() {
      try {
        // Detener stream existente
        if (state.stream) {
          state.stream.getTracks().forEach(track => track.stop());
        }

        const constraints = {
          video: {
            width: { ideal: 400 },
            height: { ideal: 400 },
            facingMode: isMobile() ? state.facingMode : 'user'
          }
        };

        state.stream = await navigator.mediaDevices.getUserMedia(constraints);
        startVideoStream();
        
      } catch (err) {
        console.error("Camera setup failed:", err);
        elements.result.textContent = "Error al acceder a la c√°mara";
      }
    }

    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function startVideoStream() {
      const video = document.createElement('video');
      video.srcObject = state.stream;
      video.autoplay = true;
      
      video.onloadedmetadata = () => {
        if (video.readyState >= 2) {
          processVideoFeed(video);
        } else {
          video.oncanplay = () => {
            processVideoFeed(video);
          };
        }
      };
    }

    function processVideoFeed(video) {
      const ctx = elements.canvas.getContext('2d');
      const processingCtx = elements.processingCanvas.getContext('2d');
      
      function draw() {
        if (video.readyState >= 2) {
          ctx.drawImage(video, 0, 0, elements.canvas.width, elements.canvas.height);
          processingCtx.drawImage(video, 0, 0, 100, 100);
        }
        requestAnimationFrame(draw);
      }
      
      video.play();
      draw();
    }

    function prepareImage() {
      return tf.tidy(() => {
        // Convertir a tensor y preprocesar igual que en Python
        return tf.browser.fromPixels(elements.processingCanvas)
          .resizeNearestNeighbor([100, 100])
          .mean(2) // Convertir a escala de grises
          .expandDims(2) // A√±adir dimensi√≥n de canal (100, 100, 1)
          .expandDims() // A√±adir dimensi√≥n de batch (1, 100, 100, 1)
          .toFloat()
          .div(255.0); // Normalizar (0-1)
      });
    }

    function updateUI(confidence) {
      const isDog = confidence > 0.5;
      const confidencePercent = (isDog ? confidence : 1 - confidence) * 100;
      
      elements.result.textContent = isDog ? "üê∂ Perro" : "üê± Gato";
      elements.confidenceValue.textContent = `${confidencePercent.toFixed(1)}%`;
      elements.confidenceBar.style.width = `${confidencePercent}%`;
      elements.confidenceBar.style.background = isDog 
        ? `linear-gradient(90deg, #4ecdc4, #4ecdc4)` 
        : `linear-gradient(90deg, #ff6b6b, #ff6b6b)`;
    }

    async function predict() {
      if (!state.model) return;

      try {
        const inputTensor = prepareImage();
        const prediction = await state.model.predict(inputTensor).data();
        const confidence = prediction[0]; // Valor entre 0 (gato) y 1 (perro)
        
        updateUI(confidence);
        inputTensor.dispose();
        
      } catch (error) {
        console.error("Prediction error:", error);
      } finally {
        requestAnimationFrame(predict);
      }
    }

    async function switchCamera() {
      if (isMobile()) {
        state.facingMode = state.facingMode === 'user' ? 'environment' : 'user';
      }
      await setupCamera();
    }

    // Event Listeners
    document.getElementById('switch-camera').addEventListener('click', switchCamera);
  </script>
</body>
</html>
