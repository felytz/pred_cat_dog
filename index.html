<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perros y Gatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #resultado {
      font-weight: bold;
      font-size: 6rem;
      text-align: center;
      min-height: 8rem;
    }
    #model-info {
      font-size: 1rem;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    #confidence-bar {
      height: 20px;
      background: #e9ecef;
      margin: 10px 0;
      border-radius: 10px;
      overflow: hidden;
    }
    #confidence-progress {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      width: 50%;
      transition: width 0.3s;
    }
    .model-active {
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.5);
    }
    #camera-select {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <main>
    <div class="px-4 py-2 my-2 text-center border-bottom">
      <h1 class="display-5 fw-bold">Perros y Gatos</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-0">Clasificaci√≥n en tiempo real con TensorFlow.js</p>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 text-center">
          <!-- Camera Feed -->
          <div class="position-relative mb-3">
            <canvas id="canvas" width="400" height="400" class="img-fluid border rounded"></canvas>
            <div class="position-absolute top-0 start-0 m-2">
              <span id="facing-mode" class="badge bg-secondary">C√°mara</span>
            </div>
          </div>
          
          <!-- Camera Selection (for computers) -->
          <select id="camera-select" class="form-select d-none">
            <option value="">Seleccionar c√°mara...</option>
          </select>
          
          <!-- Model Selection -->
          <div class="d-flex justify-content-center gap-2 mb-3">
            <button id="btn-dense" class="btn btn-primary model-btn active">Modelo Dense</button>
            <button id="btn-cnn" class="btn btn-outline-primary model-btn">Modelo CNN</button>
          </div>
          
          <!-- Prediction Output -->
          <div id="model-info" class="text-start">
            <div>Modelo cargado: <span id="model-name">Dense</span></div>
            <div>Precisi√≥n: <span id="confidence-value">0%</span></div>
            <div id="confidence-bar"><div id="confidence-progress"></div></div>
          </div>
          
          <div id="resultado" class="my-3"></div>
          
          <!-- Controls -->
          <div class="d-flex justify-content-center gap-2">
            <button id="switch-camera" class="btn btn-secondary">Cambiar C√°mara</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

  <script>
    function checkWebGL() {
      const gl = document.createElement('canvas').getContext('webgl');
      if (!gl) {
        alert('WebGL no est√° disponible en tu navegador. La aplicaci√≥n puede no funcionar correctamente.');
        return false;
      }
      return true;
    }

    // App State
    const state = {
      currentModel: 'dense',
      models: {
        dense: null,
        cnn: null
      },
      stream: null,
      facingMode: 'environment',
      isModelLoading: false,
      devices: [],
      currentDeviceId: null
    };

    // DOM Elements
    const elements = {
      canvas: document.getElementById('canvas'),
      result: document.getElementById('resultado'),
      modelName: document.getElementById('model-name'),
      confidenceValue: document.getElementById('confidence-value'),
      confidenceBar: document.getElementById('confidence-progress'),
      facingMode: document.getElementById('facing-mode'),
      btnRR: document.getElementById('btn-dense'),
      btnCNN: document.getElementById('btn-cnn'),
      switchCamera: document.getElementById('switch-camera'),
      cameraSelect: document.getElementById('camera-select')
    };

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      if (checkWebGL()) {
        await loadAllModels();
        await setupCamera();
        setupEventListeners();
      }
    });

    // Model Loading
    async function loadAllModels() {
    elements.result.textContent = "Cargando modelos...";
    
    try {
      // First check if WebGL is available
      if (!tf.engine().backend || !tf.engine().backend.blocking) {
        await tf.ready();
      }
      
      console.log("Attempting to load Dense model...");
      state.models.dense = await tf.loadLayersModel('tfjs_dense_model/model.json');
      console.log("Dense model loaded successfully");
      
      console.log("Attempting to load CNN model...");
      state.models.cnn = await tf.loadLayersModel('tfjs_cnn_model/model.json');
      console.log("CNN model loaded successfully");
      
      elements.result.textContent = "Modelos cargados! ‚úÖ";
    } catch (error) {
      console.error("Full error details:", error);
      elements.result.textContent = `Error: ${error.message.split('\n')[0]}`;
      
      // Check if WebGL is available
      if (!tf.engine().backend || !tf.engine().backend.blocking) {
        elements.result.textContent += " (WebGL no est√° disponible)";
      }
    }
  }

    // Camera Setup - Enhanced for all devices
    async function setupCamera() {
      // Stop any existing stream
      if (state.stream) {
        state.stream.getTracks().forEach(track => track.stop());
      }

      // Get available devices
      await getCameraDevices();

      // For mobile devices
      if (isMobile()) {
        await setupMobileCamera();
      } 
      // For computers
      else {
        await setupComputerCamera();
      }
    }

    // Detect mobile devices
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Setup for mobile devices
    async function setupMobileCamera() {
      elements.cameraSelect.classList.add('d-none');
      
      const constraints = {
        video: {
          width: 400,
          height: 400,
          facingMode: state.facingMode
        }
      };

      try {
        state.stream = await navigator.mediaDevices.getUserMedia(constraints);
        startVideoStream();
        elements.facingMode.textContent = state.facingMode === 'user' ? 'Frontal' : 'Trasera';
      } catch (err) {
        console.error("Mobile camera error:", err);
        // Fallback to front camera if rear is unavailable
        if (state.facingMode === 'environment') {
          state.facingMode = 'user';
          await setupMobileCamera();
        } else {
          elements.result.textContent = "Error de c√°mara";
        }
      }
    }

    // Setup for computers
    async function setupComputerCamera() {
      elements.cameraSelect.classList.remove('d-none');
      
      // Populate camera selection dropdown
      populateCameraSelect();
      
      // Use first available camera by default
      if (state.devices.length > 0 && !state.currentDeviceId) {
        state.currentDeviceId = state.devices[0].deviceId;
      }

      const constraints = {
        video: {
          width: 400,
          height: 400,
          deviceId: state.currentDeviceId ? { exact: state.currentDeviceId } : undefined
        }
      };

      try {
        state.stream = await navigator.mediaDevices.getUserMedia(constraints);
        startVideoStream();
        elements.facingMode.textContent = "Webcam";
      } catch (err) {
        console.error("Computer camera error:", err);
        elements.result.textContent = "Error de c√°mara";
      }
    }

    // Get available camera devices
    async function getCameraDevices() {
      if (!navigator.mediaDevices.enumerateDevices) {
        console.log("enumerateDevices not supported");
        return;
      }

      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        state.devices = devices.filter(device => device.kind === 'videoinput');
      } catch (err) {
        console.error("Error enumerating devices:", err);
      }
    }

    // Populate camera select dropdown
    function populateCameraSelect() {
      elements.cameraSelect.innerHTML = '<option value="">Seleccionar c√°mara...</option>';
      
      state.devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `C√°mara ${elements.cameraSelect.length}`;
        if (device.deviceId === state.currentDeviceId) {
          option.selected = true;
        }
        elements.cameraSelect.appendChild(option);
      });
    }

    // Start video stream
    function startVideoStream() {
      const video = document.createElement('video');
      video.srcObject = state.stream;
      video.autoplay = true;
      
      video.onloadedmetadata = () => {
        processVideoFeed(video);
        predict();
      };
    }

    // Video Processing
    function processVideoFeed(video) {
      const ctx = elements.canvas.getContext('2d');
      
      function draw() {
        ctx.drawImage(video, 0, 0, elements.canvas.width, elements.canvas.height);
        requestAnimationFrame(draw);
      }
      
      video.play();
      draw();
    }

    // Prediction
    async function predict() {
      if (!state.models[state.currentModel]) return;

      // Preprocess image
      const tensor = tf.browser.fromPixels(elements.canvas)
        .resizeNearestNeighbor([150, 150])
        .toFloat();
      
      // Model-specific preprocessing
      let inputTensor;
      if (state.currentModel === 'dense') {
        // Dense model expects grayscale
        inputTensor = tensor.mean(2).expandDims(0).expandDims(-1);
      } else {
        // CNN model expects RGB
        inputTensor = tensor.div(255.0).expandDims(0);
      }

      // Make prediction
      const prediction = await state.models[state.currentModel].predict(inputTensor).data();
      const confidence = prediction[0] * 100;
      const isDog = confidence > 50;
      
      // Update UI
      elements.result.textContent = isDog ? "üê∂ Perro" : "üê± Gato";
      elements.confidenceValue.textContent = `${confidence.toFixed(1)}%`;
      elements.confidenceBar.style.width = `${confidence}%`;
      elements.confidenceBar.style.background = isDog ? 
        `linear-gradient(90deg, #4ecdc4, #4ecdc4)` : 
        `linear-gradient(90deg, #ff6b6b, #ff6b6b)`;

      // Clean up
      tensor.dispose();
      inputTensor.dispose();
      
      // Repeat
      setTimeout(predict, 200);
    }

    // Event Listeners
    function setupEventListeners() {
      // Model switching
      elements.btnRR.addEventListener('click', () => switchModel('dense'));
      elements.btnCNN.addEventListener('click', () => switchModel('cnn'));
      
      // Camera switching
      elements.switchCamera.addEventListener('click', switchCamera);
      
      // Camera selection (for computers)
      elements.cameraSelect.addEventListener('change', async (e) => {
        state.currentDeviceId = e.target.value;
        await setupCamera();
      });
    }

    function switchModel(newModel) {
      if (state.currentModel === newModel || state.isModelLoading) return;
      
      state.currentModel = newModel;
      
      // Update UI
      elements.btnRR.classList.toggle('active', newModel === 'dense');
      elements.btnCNN.classList.toggle('active', newModel === 'cnn');
      elements.modelName.textContent = newModel === 'dense' ? 'Dense' : 'CNN';
    }

    async function switchCamera() {
      if (isMobile()) {
        // For mobile devices: toggle between front/back
        state.facingMode = state.facingMode === 'user' ? 'environment' : 'user';
        await setupCamera();
      } else {
        // For computers: show the camera selection dropdown
        elements.cameraSelect.classList.toggle('d-none');
      }
    }
  </script>
</body>
</html>
